<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="../src/styles.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <title>What's Cookin'</title>
</head>

<body>
  <header>
    <h1>What's Cookin'</h1>
    <section class="category-form-view" id="mainPageNavForm">
      <form>
        <label for="name">Name</label>
        <input type="radio" id="name" name="category" value="name">
        <label for="tag">Tag</label>
        <input type="radio" id="tag" name="category" value="tag">
        <label for="ingredient">Ingredient</label>
        <input type="radio" id="ingredient" name="category" value="ingredient">
        <button id="searchButton">Search</button>
        <input type="text" placeholder="search..." id="userSearchBox" />
      </form>
    </section>  
    <button class="favorited-recipes-btn" id="favoriteRecipesButton">Favorite Recipes</button>
    <button class="home-btn hidden" id="homeButton">Home</button>
    <button class="see-all-recipes" id="seeAllRecipesButton">See All Recipes</button>
  </header>
  <article class="suggested-recipe-view" id="mainPageView">
    <button class="try-this-recipe-btn" id="tryRecipeButton" value="">Try This Recipe</button>
    <section id="suggestedRecipe">
      <img class="suggested-recipe-image" src="./images/cookies.jpg" alt="food image" id="randomRecipeImage">
      <h2>Recipe Title</h2>
    </section>
    <!-- <button class="favorite-button" id="favoritingButtonHP">favorite this recipe</button> -->
  </article>
  <h1 class="hidden" id="recipeResultsStatement">Here are your results:</h1>
  <section class="all-recipes-view hidden" id="allRecipesView">
  </section>
  <div class="recipe-results hidden" id="recipeResultsView">
    <article class="result-card">
      <img class="result-image" alt="recipe" src="./images/cookies.jpg">
      <h2>Recipe Title</h2>
    </article>
    <article class="result-card">
      <img class="result-image" alt="recipe" src="./images/cookies.jpg">
      <h2>Recipe Title</h2>
    </article>
    <article class="result-card">
      <img class="result-image" alt="recipe" src="./images/cookies.jpg">
      <h2>Recipe Title</h2>
    </article>
  </div>
  <article class="recipe-information-view hidden" id="recipeInfoView">
    <h2 id="recipeTitle">Recipe Title</h2> 
    <button class="favorite-button" id="favoritingButton">favorite this recipe</button>
    <img class="current-recipe-image" id= "currentRecipeImage" src="./images/cookies.jpg" alt="food-image">
    <h3>Recipe ingredients</h3>
    <ul id="ingredientsList">
    </ul>
    <h3>Recipe Instructions</h3>
    <ol id="instructionsList">
    </ol>
    <h3 class="total-cost">Recipe Cost Total: <span id="totalCost">$$$$$</span></h3>
  </article>
  <section class="favorite-recipes-view hidden" id="favoriteRecipesView">
    <nav class="favorite-form-view" id="favRecipesNavForm">
    </nav> 
    <form>
      <label for="name2">Name</label>
      <input type="radio" id="name2" name="category2" value="name">
      <label for="tag2">Tag</label>
      <input type="radio" id="tag2" name="category2" value="tag">
      <label for="ingredient2">Ingredient</label>
      <input type="radio" id="ingredient2" name="category2" value="ingredient">
      <button id="searchButton2">Search</button>
      <input type="text" placeholder="search in favorite recipes..." id="userSearchBox2" />
    </form>
    <article class="fav-recipe-card" id="favRecipeCards">
      <h2 class="fav-card-title">Recipe Title</h2>
      <button class="recipe-information-btn" id="recipeInfoButton1">Recipe Information</button>
    </article>
  </section>
  <section class="fave-recipes-filtered-view" id="userFaveRecipeFilteredView">
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
