<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header> 
      <nav class="nav-bar"> 
        <h1>Whats Cookin</h1>
        <input class="search-input"/>
        <button class="favorited-recipes"></button>
      </nav>
      <section class="main-page">
        <section class="suggested-recipe">
          <button class="try-this-recipe"></button>
          <button class="favorite-button"></button>
          <img class="recipe-image"/>
      </section>  
      <section class="search-result-page hidden">
        <section>
          <img class="recipe-one">
          <img class="recipe-two">
          <img class="recipe-three">
        </section>  
      </section>
      <section class="recipe-information-page hidden">
        <section class="recipe-info">
          <img class="current-recipe-image">
          <h1>Recipe Title</h1>
          <h2>Recipe directions</h2>
          <h2>Recipe ingredients</h2>
          <h2>Recipe Cost Total</h2>
        </section>  
      </section>
    </header>
  </body>
</html>
